name: FunHalf RSS (GitHub Pages)

on:
  schedule:
    - cron: '10 17 * * 1-5'   # 12:10 PM ET (17:10 UTC)
    - cron: '26 17 * * 1-5'   # 12:26 PM ET (17:26 UTC)
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare output dir
        run: mkdir -p public

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS
        run: python scripts/app.py

      - name: Ensure feed exists (placeholder if scrape not ready yet)
        run: |
          if [ ! -f public/funhalf.xml ]; then
            cat > public/funhalf.xml <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0"><channel>
  <title>Majority Report â€“ Fun Half</title>
  <link>https://www.youtube.com/@samSeder</link>
  <description>Daily Fun Half links from MR Live</description>
</channel></rss>
XML
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
